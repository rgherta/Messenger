<ion-content>
  
  <ion-grid>

    <ion-row class="logo">
      <ion-col size="12" class="ion-align-self-center">
      </ion-col>
    </ion-row>


    <ion-row class="login" >
      <ion-col >

        <div class="btns-group">
          
          <ion-button class="btn-google-signin" size="default" (click)="logMe()" > 
            <ion-icon class="big" src="/assets/icon/btn_google_light.svg"></ion-icon>
            <div class="ion-text-center">Sign in with Google</div> 
          </ion-button>

          <ion-button class="btn-signup" size="default" fill="outline">Sign in</ion-button>
          <ion-button class="btn-login" size="default" >Register</ion-button>
        </div>

        </ion-col>
    </ion-row>

    <ion-row size="1" class="tos">
      <ion-col size="12" class="ion-align-self-center">

        <div class="ion-text-center">
          Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com</a>
        </div>

      </ion-col>
    </ion-row>



  </ion-grid >


</ion-content>
